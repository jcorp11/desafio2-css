<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/favicon_io/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="navbar">
      <h1>Mi e-commerce</h1>
    </nav>
    <aside class="sidebar">
      <h2>Categorias</h2>
      <section class="item">
        <p>Perfumes</p>
        <p>&nbsp(10)</p>
      </section>
      <section class="item">
        <p>Ropa</p>
        <p>&nbsp(21)</p>
      </section>
      <section class="item">
        <p>Accesorios</p>
        <p>&nbsp(41)</p>
      </section>
      <section class="item">
        <p>Zapatos</p>
        <p>&nbsp(20)</p>
      </section>
    </aside>
    <main class="main">
      <section class="producto">
        <img class="producto__img" src="assets/imgs/chaqueta.jpeg" alt="" />
        <h3 class="producto__nombre">Chaqueta</h3>
        <p class="producto__precio">$100.000</p>
        <button class="producto__boton">Comprar</button>
      </section>
      <section class="producto">
        <img
          class="producto__img"
          src="assets/imgs/poleron-hoodie-canguro-unisex.jpg"
          alt=""
        />
        <h3 class="producto__nombre">Poleron</h3>
        <p class="producto__precio">$60.000</p>
        <button class="producto__boton">Comprar</button>
      </section>
      <section class="producto">
        <img class="producto__img" src="assets/imgs/zapatos.jpg" alt="" />
        <h3 class="producto__nombre">Zapatos</h3>
        <p class="producto__precio">$32.000</p>
        <button class="producto__boton">Comprar</button>
      </section>
      <section class="producto">
        <img class="producto__img" src="assets/imgs/pantalon.webp" alt="" />
        <h3 class="producto__nombre">Pantalon</h3>
        <p class="producto__precio">$45.000</p>
        <button class="producto__boton">Comprar</button>
      </section>
    </main>
    <footer class="footer">@ e-commerce</footer>
  </body>
</html>
